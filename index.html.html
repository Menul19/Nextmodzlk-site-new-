<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextModz LK | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #050505;
            --text: #ffffff;
            --grad: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        /* Light Mode Bug Fixed */
        .light-mode {
            --bg: #f5f7fa;
            --text: #1a1a1a;
            --grad: linear-gradient(45deg, #e0eafc, #cfdef3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.4s; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--grad);
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
            z-index: -1;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero { text-align: center; }
        .hero h1 {
            font-size: clamp(3rem, 12vw, 6.5rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -3px;
            text-transform: uppercase;
        }

        /* Glow Bug Fixed - ‡∂∏‡∑ô‡∂≠‡∂±‡∑í‡∂±‡∑ä ‡∂≠‡∂∏‡∂∫‡∑í ‡∂±‡∂∏ ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í ‡∂ö‡∑Ö‡∑ö */
        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
            background: linear-gradient(to bottom, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls { position: fixed; top: 25px; right: 25px; display: flex; gap: 10px; z-index: 100;}
        .btn {
            background: var(--primary); color: #000; border: none;
            padding: 10px 20px; border-radius: 30px; font-weight: 700;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,210,255,0.3);
        }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body id="body">
    <div class="bg-layer"></div>

    <div class="controls">
        <button class="btn" onclick="document.body.classList.toggle('light-mode')">üåì MODE</button>
    </div>

    <div class="hero">
        <h1>NEXT<br><span>MODZ</span> LK</h1>
        <p style="letter-spacing: 5px; opacity: 0.6; margin-top: 15px;">OFFICIAL GAMING HUB</p>
    </div>
</body>
</html>
